<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Panel de Configuración de Tienda</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">

      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4F46E5",
            "background-light": "#F9FAFB",
            "background-dark": "#101822",

          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

</details>

<p class="text-[#1F2937] dark:text-white text-sm font-medium leading-normal">Plantilla de la Tienda</p>
<span class="material-symbols-outlined text-[#1F2937] dark:text-white group-open:rotate-180 transition-transform duration-200">expand_more</span>
</summary>

</div>

</div>
</div>
<div class="relative group cursor-pointer">
<div class="absolute inset-0 rounded-lg ring-1 ring-transparent group-hover:ring-[#E5E7EB] dark:group-hover:ring-gray-600 transition-shadow"></div>
<div class="bg-cover bg-center flex flex-col gap-3 rounded-lg justify-end p-3 aspect-video" data-alt="Single product template preview" style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 100%), url('https://lh3.googleusercontent.com/aida-public/AB6AXuCqIt4tyFRqnMRmR21qewOu0KhGmzXTIO1vo9Q2fTWKeo6bxYjFyDZ5qEI-8P2YtBOqeca3xRwiioSKMt12lI1tmBY7KZ0enqaiSvTpfajSwUjiCTZIa81R_5w0qw_Da3uI8dJDv-EVonlzjHpaGk3p2pZ5k1Ph4sPXdWfb1WJLn9kn8YTeHfyZ2GV6LXFrE_SEpeoWT9sjJenS7VUJEdzQYp7uLZh0_sT2fUEjrvGA2Bp65jQuu1-lo_VHbPZH3t9O17WQZlHdWsw');">

<p class="text-white text-sm font-bold leading-tight line-clamp-2">Servicios</p>
</div>
</div>
</div>
</details>
<div class="border-t border-[#E5E7EB] dark:border-gray-700"></div>
</div>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] gap-2">
<span class="truncate">Ver tienda en vivo</span>
<span class="material-symbols-outlined text-base">open_in_new</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
