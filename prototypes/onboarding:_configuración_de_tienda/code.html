<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Configuración de Tienda - LandingChat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b7cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<main class="w-full max-w-2xl">
<div class="flex flex-col gap-8">
<!-- Progress Bar -->
<div class="flex flex-col gap-3">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">Paso 1 de 4</p>
<div class="h-2 w-full rounded-full bg-slate-200 dark:bg-slate-700">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</div>
<!-- Page Heading -->
<div class="flex flex-col gap-2">
<h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight sm:text-4xl">Bienvenido a LandingChat. Comencemos con lo básico.</h1>
<p class="text-base font-normal text-slate-600 dark:text-slate-400">Completa la información de tu empresa para personalizar tu espacio de trabajo.</p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-6">
<!-- TextFields -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<label class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Nombre de la Tienda</p>
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white dark:border-slate-600 dark:bg-slate-800 dark:text-white px-3 py-2 text-base font-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Este nombre verán tus clientes" value=""/>
</label>
<label class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Elige tu URL</p>
<div class="flex items-center rounded-lg border border-slate-300 bg-white focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 dark:border-slate-600 dark:bg-slate-800">
<input class="form-input h-12 w-full flex-1 rounded-l-lg border-0 bg-transparent px-3 py-2 text-base font-normal text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-0 dark:text-white" placeholder="tu-tienda" value=""/>
<span class="whitespace-nowrap pr-3 text-sm text-slate-500 dark:text-slate-400">.landingchat.com</span>
</div>
</label>
</div>
<!-- Logo Uploader -->
<div class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Logo de la Empresa</p>
<div class="flex w-full flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-slate-300 bg-white p-8 dark:border-slate-600 dark:bg-slate-800">
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700">
<span class="material-symbols-outlined text-3xl text-slate-500 dark:text-slate-400">cloud_upload</span>
</div>
<div class="text-center">
<p class="text-sm font-semibold text-slate-800 dark:text-slate-200">Arrastra y suelta tu logo aquí</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Recomendado: 200x200px, PNG, JPG, SVG</p>
</div>
<button class="rounded-lg bg-slate-100 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-200 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600" type="button">
                                O selecciona un archivo
                            </button>
</div>
</div>
<!-- Contact Info and Sector -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<label class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Email de Contacto</p>
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white dark:border-slate-600 dark:bg-slate-800 dark:text-white px-3 py-2 text-base font-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="ejemplo@tuempresa.com" type="email" value=""/>
</label>
<div class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Sector de tu Negocio</p>
<select class="form-select h-12 w-full cursor-pointer rounded-lg border border-slate-300 bg-white px-3 py-2 text-base font-normal text-slate-900 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-600 dark:bg-slate-800 dark:text-white">
<option>Selecciona una opción</option>
<option>E-commerce</option>
<option>Tecnología / SaaS</option>
<option>Servicios Profesionales</option>
<option>Educación</option>
<option>Otro</option>
</select>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col items-center gap-4 border-t border-slate-200 pt-6 dark:border-slate-700 sm:flex-row-reverse">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-semibold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark sm:w-auto" type="submit">
                        Guardar y Continuar
                    </button>
<button class="flex h-12 w-full items-center justify-center rounded-lg px-6 text-base font-semibold text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 dark:text-slate-300 dark:hover:bg-slate-700 dark:focus:ring-slate-500 dark:focus:ring-offset-background-dark sm:w-auto" type="button">
                        Omitir por ahora
                    </button>
</div>
</div>
</main>
</div>
</body></html>
